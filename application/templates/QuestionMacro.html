{% macro render_QandA(Question, Answer, number) %}

<style>
	card {
	color: white;
	}
	card:hover,
	card:active,
	card:focus {
	color: white;
	outline: none;
	text-decoration: none;
	}
</style>

        <div class="card z-depth-0 bordered">
            <div class="card-header" id="headingThree2">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" style="color: black; text-decoration: none;"

                data-target="#collapseThree{{ number }}" aria-expanded="false" aria-controls="collapseThree2">
                {{ number }}. {{ Question }}
                </button>
            </h5>
            </div>
            <div id="collapseThree{{ number }}" class="collapse" aria-labelledby="headingThree2"
            data-parent="#accordionExample275">
            <div class="card-body">
                    {{ Answer }}
            </div>
            </div>
        </div>



{% endmacro %}
