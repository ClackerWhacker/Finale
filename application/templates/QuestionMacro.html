{% macro render_QandA(Question, Answer, number) %}

        <div class="panel panel-default ">
            <div class="panel-heading accordion-toggle question-toggle collapsed" data-toggle="collapse" data-parent="#faqAccordion" data-target="#question{{ number }}">
                <h4 class="panel-title">
                    <a href="#" class="ing">{{ Question }} question{{ number }}</a>
            </h4>

            </div>
            <div id="question{{ number }}" class="panel-collapse collapse" style="height: 0px;  visibility: visible;">
                <div class="panel-body">
                    <h5><span class="label label-primary">Answer</span></h5>

                    <p> {{ Answer }}
                        </p>
                </div>
            </div>
        </div>

{% endmacro %}
